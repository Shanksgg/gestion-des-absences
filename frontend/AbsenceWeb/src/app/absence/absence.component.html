<div class=" container">
  <p class="my-5 ab-h2">List of Absences
    <span class="text-muted" style="font-size: 14px">(Protected)</span>
  </p>

  <table class="table">
    <thead >
    <tr>
      <th>Absence ID</th>
      <th>Student Name</th>
      <th>Course</th>
      <th>Number of Absences</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.student.nom }}</td>
      <td>{{ student.course.name }}</td>
      <td>{{ student.nbrAbsence }}</td>
      <td>
        <button class="btn btn-success btn-sm" style="margin-right: 4px;" (click)="handleUpdateAbsence(student)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger btn-sm" style="margin-left: 4px;" (click)="handleDeleteAbsence(student)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
    <p class="text-muted p-2" *ngIf="!students">List is empty</p>
    </tbody>
  </table>
</div>
