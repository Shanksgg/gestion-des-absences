<div class="container">
  <p class="my-5 ab-h2">List of Students
    <span class="text-muted" style="font-size: 14px">(Not protected)</span>
  </p>
  <table class="table" style="margin: 0 auto;">
    <thead>
    <tr>
      <th>Student ID</th>
      <th>Fullname</th>
      <th>CIN</th>
      <th>Date of Birth</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.nom }}</td>
      <td>{{ student.cin }}</td>
      <td>{{ student.dateNaissance | date:'dd/MM/yyyy' }}</td>
      <td>{{ student.email }}</td>
      <td>
        <button class="btn btn-success btn-sm" style="margin-right: 4px;" (click)="handleUpdateStudent(student)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger btn-sm" style="margin-left: 4px;" (click)="handleDeleteStudent(student)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
    <p class="text-muted p-2" *ngIf="!students">List is empty</p>
    </tbody>
  </table>
</div>
