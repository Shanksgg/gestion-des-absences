<div class="card" style="width: 60%; margin: 20px auto; box-shadow: 0px 0px 10px 0px #ccc;">
  <h3 class="table-title text-center mb-3">List of Students</h3>
  <table class="table" style="margin: 0 auto;">
    <thead>
    <tr>
      <th>Student ID</th>
      <th>CNE</th>
      <th>CIN</th>
      <th>Date of Birth</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.cne }}</td>
      <td>{{ student.cin }}</td>
      <!-- <td>{{ student.dateNaissance | date:'dd/MM/yyyy' }}</td> -->
      <td>NA</td>
      <td>{{ student.email }}</td>
      <td>
        <button class="btn btn-success btn-sm mr-2" (click)="handleUpdateStudent(student)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger btn-sm" (click)="handleDeleteStudent(student)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
